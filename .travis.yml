sudo: required
dist: trusty
language: ruby
install:
- sudo apt-get update
- sudo apt-get -y install graphviz
- bundle install
script:
- ruby render_graph.rb
- bundle exec jekyll build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: "_site"
  email: "travis@de.dariah.eu"
  name: "Travis deploy"
  on:
    branch: travis
env:
  global:
    secure: 
